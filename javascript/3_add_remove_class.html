<script src="js/jquery-1.12.4.min.js"></script>
<style>
body{
	padding:0px;
	margin:0px;
}
.menu{
	position:fixed;
	z-index:1000;
	background-color:blue;
	padding:5px;
	width:100%;
	
}
.menu .tab_content{
	display:none;
	background-color:pink;
	width:300px;
	position:absolute;
	margin-top:5px;
}
.menu .tab_content.show{
	display:block;
}
.page_content{
	padding-top:40px;
	width:100%;
	height:5000px;
	position:absolute;
	top:0px;
	z-index:0;
}
</style>
<div class="menu">
	<button class="btn" b="1">BTN1</button>
	<button class="btn" b="2">BTN2</button>
	<button class="btn" b="3">BTN3</button>
	<button class="btn" b="4">BTN4</button>
	<div class="tab_content" id="tab_content_1">tab_content_1</div>
	<div class="tab_content" id="tab_content_2">tab_content_2</div>
	<div class="tab_content" id="tab_content_3">tab_content_3</div>
	<div class="tab_content" id="tab_content_4">tab_content_4</div>
</div>
<div class="page_content">
	On click , show , hide<br>
	用javascript 控制 click 動作 / addClass removeClass<br>
	文件 <br>
	http://api.jquery.com/addClass/ <br>
	http://api.jquery.com/removeClass/ <br>
</div>

</select>
<script>
$().ready(function(){
	$('.btn').on('click',function(){
		var b = $(this).attr('b');
		console.log('b='+b);//按F12可看到
		$('.tab_content').removeClass('show');
		$('#tab_content_'+b).addClass('show');
	});
	
	//點其它地方就隱藏 tab
	$('.page_content').on('click',function(){
		$('.tab_content').removeClass('show');
	});
});
</script>
