<div>
	toggleClass<br>
	切換CLASS<br>
	當點擊物時,插入class name<br>
	如果該class name已存在,則移除
	文件 <br>
	http://api.jquery.com/toggleclass/ <br>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<style>
.container {
    display: inline-block;
    cursor: pointer;
}

.bar1, .bar2, .bar3 {
    width: 35px;
    height: 5px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
}

.change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-9px, 6px);
    transform: rotate(-45deg) translate(-9px, 6px);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px);
    transform: rotate(45deg) translate(-8px, -8px);
}
</style>
<div class="container" id="meun_btn">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>

<script>
$().ready(function(){
	$('#meun_btn').on('click',function(){
		$(this).toggleClass('change');
	});
	
});
</script>
