<script src="js/jquery-1.12.4.min.js"></script>

<div>
	Ajax<br>
	用javascript 讀取遠端資料<br>
	以讀取 5_json2.json 內容為例<br>
	使用ajax時,json檔必需放在主機內
	文件 <br>
	http://api.jquery.com/jquery.ajax/ <br>
</div>

<div class="news"></div>
<script>
$().ready(function(){
	
	$.ajax({
		url:'https://raw.githubusercontent.com/max0821/demo/master/javascript/5_json2.json',
		type: 'GET',
		dataType: 'json',
	}).done(function(data){
		$.each(data,function(k,v){
			$('.news').append(v.title+'<br>'+v.comment+'<hr>');
		})
	}).fail(function(){
		console.log('fail');
	});
});
</script>
