<script src="js/jquery-1.12.4.min.js"></script>

<div>
	Ajax<br>
	用javascript 讀取遠端資料<br>
	以讀取 5_json.json 內容為例<br>
	ajax使用必需放在主機內
	文件 <br>
	https://api.jquery.com/category/selectors/ <br>
</div>

<div class="news"></div>
<script>
$().ready(function(){
	
	$.ajax({
		url:'https://raw.githubusercontent.com/max0821/demo/master/javascript/5_json.json?1',
		type: 'GET',
		dataType: 'json',
	}).done(function(data){
		console.log(data);
	}).fail(function(){
		console.log('fail');
	});
});
</script>
